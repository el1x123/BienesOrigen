<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Origen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Barra principal -->
    <nav class="navbar bg-white border-bottom border-body" data-bs-theme="white">
        <div class="container-fluid px-5">
        <h1 class="TitleNav">Bienes Origen</h1>
        <div class="d-flex" role="search">
            <button class="btn btn-outline-info" type="submit"
            data-bs-toggle="modal" data-bs-target="#exampleModal" id="buttonSession">Iniciar Sesión</button>
            <p class="userDisplay" id="userDisplay"></p>
        </div>
    </nav>      

    <div class="container">
        <div class="col-12 row">
            <div class="col-12 my-3">
                <h1 class="text-center title">Encuentra tu hogar ideal</h1>
            </div>

            <!-- Formulario para buscar viviendas por ciudad y tipo -->
            <form class="filterForm" id="filterForm col-12 row m-0">
                <div class="form-group col-3">
                    <label class="textLabelForm" for="citySelect">Ciudad</label>
                    <select class="form-select" id="citySelect">
                        <option value="">Todos</option>
                        <option value="bogota">Bogotá</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        
                    </select>                    
                </div>
                <div class="form-group col-3 mx-5">
                    <label class="textLabelForm" for="statusSelect">Estado</label>
                    <select class="form-select" id="statusSelect">
                        <option value="">Todos</option>
                        <option value="venta">Venta</option>
                        <option value="arriendo">Arriendo</option>
                    </select>    
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" onclick="filterData()">Buscar</button>
                </div>
            </form>
        </div>

        <!-- Contenedores donde se van a mostrar las viviendas desde JavaScript -->
        <div class="co-12 row m-0 justify-content-center" id="sinData"></div>
        <div class="col-12 row m-0 justify-content-center my-5" id="card-container"></div>
    </div>


    <!-- Modal Para iniciar sesión -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>                            
                <form id="loginForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="loginButton" class="btn btn-primary" data-bs-dismiss="modal">Iniciar Sesión</button>
                        </div>                            
                    </div>
                </form>                        
            </div>
        </div>
    </div>
  
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
